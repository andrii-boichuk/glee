<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<nav class="nav">
					<a href="#" class="header__logo-link">
						<img src="images/logo.png" alt="" class="logo">
					</a>
					<ul class="nav__menu">
						<li class="nav__item"><a class="nav__link" href="#">Home +</a></li>
						<li class="nav__item"><a class="nav__link" href="#">About</a></li>
						<li class="nav__item"><a class="nav__link" href="#">Services</a></li>
						<li class="nav__item"><a class="nav__link" href="#">Pages +</a></li>
						<li class="nav__item"><a class="nav__link" href="#">News</a></li>
						<li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
					</ul>
					<div class="nav__options">
						<div class="nav__magnifire">
							<a class="nav__magnifire-link" href="">
								<img class="nav__magnifire-img" src="images/magnifire-ico.png" alt="search">
							</a>
						</div>
						<div class="nav__user-select">
							<div class="nav__likes">
								<img class="nav__likes-img" src="images/heard-ico.png" alt="likes">
								<span class="nav__likes-count">0</span>
							</div>
							<div class="nav__user-line">

							</div>
							<div class="nav__basket">
								<img class="nav__basket-img" src="images/basket-ico.png" alt="basket">
								<span class="nav__basket-count">0</span>
							</div>
						</div>

						<div class="nav__more-btn">
							<img class="nav__more-img" src="images/more-btn.png" alt="">
						</div>
					</div>

				</nav>
			</div>
		</div>
	</header>



	<script src="js/main.min.js"></script>
</body>

</html>
